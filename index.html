<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="./img/icon-calculator.png">
        <title>Calculadora</title>
    </head>
    <body>
        <div class="calculadora">
            <input type="text" id="display" disabled>
            <div class="teclado">
                <button class="operador" onclick="limparDisplay()">C</button>
                <button class="operador" onclick="apagarUltimo()">‚Üê</button>
                <button class="operador" onclick="adicionarCaracter('/')">/</button>
                <button class="operador" onclick="adicionarCaracter('*')">*</button>
                
                <button onclick="adicionarCaracter('7')">7</button>
                <button onclick="adicionarCaracter('8')">8</button>
                <button onclick="adicionarCaracter('9')">9</button>
                <button class="operador" onclick="adicionarCaracter('-')">-</button>
                
                <button onclick="adicionarCaracter('4')">4</button>
                <button onclick="adicionarCaracter('5')">5</button>
                <button onclick="adicionarCaracter('6')">6</button>
                <button class="operador" onclick="adicionarCaracter('+')">+</button>
                
                <button onclick="adicionarCaracter('1')">1</button>
                <button onclick="adicionarCaracter('2')">2</button>
                <button onclick="adicionarCaracter('3')">3</button>
                <button class="igual" onclick="calcular()">=</button>
                
                <button class="zero" onclick="adicionarCaracter('0')">0</button>
                <button onclick="adicionarCaracter('.')">.</button>
            </div>
        </div>
        <footer>
            Desenvolvido por Cleomar da Silva, &copy; <span id="ano-atual"></span> NexusCleo.
        </footer>
        <script src="script.js"></script>
    </body>
</html>
